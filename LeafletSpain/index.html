<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8" />

		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<script src="../js/leaflet.js"></script>
		<script src="src/Leaflet.Spain.WMS.js"></script>

		<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;

			padding: 0;
			margin: 0;
		}
		</style>
		
	</head>
	<body>
		<div id="map"></div>
		<script>
		var map = L.map('map', {
			zoomControl:true, 
			maxZoom:20,
			layers:[Spain_IGNBase]
		}).fitBounds([[24.9300000311,-19.6],[46.0700000311,5.6]]);
		
		var baselayers = {
			
				"PNOA MÃ¡x. Actualidad": Spain_PNOA_Ortoimagen,
				"Mapas IGN": Spain_MapasrasterIGN,
				"IGN Base": Spain_IGNBase,
				"MDT Elevaciones": Spain_MDT_Elevaciones,
				"Catastro": Spain_Catastro
					
		};

		var overlayers = {
			"Unidades administrativas": Spain_UnidadAdministrativa
		};
		
		L.control.layers(baselayers, overlayers,{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
